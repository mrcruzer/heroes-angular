<h1 class="animated fadeIn fast">{{ heroe.nombre | uppercase }}  - <small>{{ heroe.aparicion | date:'y' }}</small></h1>

<div class="row">
    <div class="col-md-4">
        <img src="{{ heroe.img }}" class="img-fluid animated shake" alt="">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block animated fadeIn">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3 class="animated fadeIn fast">{{ heroe.nombre }}</h3>
        <br>
        <p class="animated fadeIn">
            {{ heroe.bio }}
        </p>
        <div>
            <img *ngIf="heroe.casa=='DC'" class="img-logo" src="assets/img/dc-logo.jpg">
            <img *ngIf="heroe.casa=='Marvel'" class="img-logo" src="assets/img/marvel-logo.png">
        </div>
    </div>
</div>
